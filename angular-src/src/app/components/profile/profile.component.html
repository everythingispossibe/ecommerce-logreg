<mdb-card cascade="true" wider="true" style="height: 100%;">
  <div class="user-detail">
    <div class="row">
      <div class="col-md-4">
        <!--Card image-->
        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
          <mdb-card-img src="https://image.flaticon.com/icons/png/512/17/17004.png">
          </mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
      </div>
      <div class="col-md-8" id="details">
        <form>
          <!-- Grid row -->
          <div class="form-row">
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group">

                <input mdbInput type="email" class="form-control" id="inputEmail4MD" placeholder="{{user.email}}"
                  readonly />

                <label for="inputEmail4MD">Email: </label>

              </div>
            </div>
            <!-- Grid column -->
          </div>

          <!-- Grid row -->

          <!-- Grid row -->
          <div class="row">
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group">
                <input mdbInput type="text" class="form-control" id="inputAddressMD" placeholder="{{user.name}}"
                  readonly />
                <label for="inputAddressMD">Name: </label>

              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">

            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div class="md-form form-group">
                <input mdbInput type="text" class="form-control" id="inputNumberMD" placeholder="{{user.username}}"
                  readonly />
                <label for="inputNumberMD">Username: </label>
              </div>
            </div>
          </div>
        </form>
        <!-- Extended material form grid -->
      </div>
    </div>
  </div>
</mdb-card>
