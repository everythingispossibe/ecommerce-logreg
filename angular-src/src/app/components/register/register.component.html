<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div
          class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
        >
          <p class="h4 mb-4">Sign in</p>
          <div class="px-2">
            <form
              (submit)="onRegisterSubmit()"
              class="text-center border border-light p-5"
            >
              <div class="form-group">
                <input
                  type="text"
                  [(ngModel)]="name"
                  name="name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  [(ngModel)]="username"
                  name="username"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  [(ngModel)]="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  [(ngModel)]="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  [(ngModel)]="address"
                  name="address"
                  class="form-control"
                  placeholder="Address"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  [(ngModel)]="number"
                  name="number"
                  class="form-control"
                  placeholder="Number"
                />
              </div>

              <button
                mdbBtn
                color="info"
                block="true"
                class="my-4"
                type="submit"
                value="Submit"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
