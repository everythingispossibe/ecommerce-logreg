<section id="menu-section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center py-5">
        <h1>SELECTION FROM OUR CLOSET</h1>
        <p>PICK YOUR BEST FIT</p>
      </div>
    </div>
    <div class="row" *ngIf="posts.length > 0">
      <div class="col-sm-6 col-md-4 p-5 text-center" *ngFor="let post of posts">
        <div class="item-card">
          <img
            class="details-info"
            src="../../../assets/view-details.png"
            alt="details"
          />
          <img
            class="img-fluid img-style"
            src="https://picsum.photos/200/300"
            alt="item 1"
          />
          <h5>{{ post.title }}</h5>
          <p class="lead my-3">{{ post.content }}</p>
          <p class="h4">{{ post.price }}$</p>

          <button (click)="onPostFind(post.id)">
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
