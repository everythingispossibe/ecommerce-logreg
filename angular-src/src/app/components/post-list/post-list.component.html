<div *ngIf="posts.length > 0">
  <!--multi daje mogućnost da otvorimo više postova u isto vrijeme-->
  <div *ngFor="let post of posts">
    <!--pravimo petlju da bi napravio panela koliko ima postova-->
    <div>
      <p>{{ post.title }}</p>
    </div>
    <p>{{ post.content }}</p>
    <div>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </button>
    </div>
  </div>
</div>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">
  No posts added yet!
</p>
