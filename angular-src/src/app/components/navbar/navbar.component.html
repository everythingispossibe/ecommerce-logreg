<header id="header" class="p-1">
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item"
        >
          <a class="nav-link" [routerLink]="['/']">
            <img
              id="header-logo"
              src="../../../assets/logo.svg"
              alt="header logo"
            />
          </a>
        </div>
      </div>
      <div class="d-none d-md-block col-8 text-right">
        <span
          *ngIf="!authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="text-decoration-none text-uppercase"
            [routerLink]="['/login']"
          >
            log in
          </a>
        </span>
        <span
          *ngIf="!authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="text-decoration-none text-uppercase"
            [routerLink]="['/register']"
          >
            Register
          </a>
        </span>

        <span
          *ngIf="authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="text-decoration-none text-uppercase"
            [routerLink]="['/dashboard']"
          >
            Dashboard
          </a>
        </span>

        <span
          *ngIf="authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item"
        >
          <a
            class="text-decoration-none text-uppercase"
            [routerLink]="['/post-create']"
          >
            Upload
          </a>
        </span>

        <span
          *ngIf="authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="text-decoration-none text-uppercase"
            [routerLink]="['/profile']"
          >
            Profile
          </a>
        </span>
        <span *ngIf="authService.loggedIn()">
          <a
            class="text-decoration-none text-uppercase"
            (click)="onLogoutClick()"
            href="#"
          >
            Logout
          </a>
        </span>
        <span>
          <a class="text-decoration-none text-uppercase" href="#map-section"
            >how to find us?</a
          >
        </span>
      </div>
      <div class="d-md-none col-8 text-right">
        <a id="menu-btn" (click)="onBurgerMenuClick()">
          <img id="menu-icon" src="../../../assets/menu.png" alt="menu"
        /></a>
      </div>
    </div>
  </div>
</header>

<div id="mobile-menu">

  <div class="container">
    <div class="row vh-100 align-items-center">
      <div class="col-12 text-center">
        <nav>
          <div
            *ngIf="!authService.loggedIn()"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              class="mobile-menu-item text-decoration-none text-uppercase h3"
              [routerLink]="['/login']"
            >
              log in
            </a>
          </div>
          <div
            *ngIf="!authService.loggedIn()"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              class="mobile-menu-item text-decoration-none text-uppercase h3"
              [routerLink]="['/register']"

              Register
            </a>
          </div>

          <div
            *ngIf="!authService.loggedIn()"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              class="mobile-menu-item text-decoration-none text-uppercase h3"
              [routerLink]="['/dashboard']"
            >
              Dashboard
            </a>
          </div>

          <div
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-item"
          >
            <a
              class="mobile-menu-item text-decoration-none text-uppercase h3"

            >
              Upload
            </a>
          </div>
          <div
            [routerLinkActive]="['active']"

            class="nav-item"
          >
            <a
              class="mobile-menu-item text-decoration-none text-uppercase h3"

              Upload product
            </a>
          </div>

          <div
            *ngIf="!authService.loggedIn()"

            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              class="mobile-menu-item text-decoration-none text-uppercase h3"
              [routerLink]="['/profile']"
            >
              Profile
            </a>
          </div>
          <div *ngIf="!authService.loggedIn()">
            <a
              class="mobile-menu-item text-decoration-none text-uppercase h3"
              (click)="onLogoutClick()"
              href="#"
            >
              Logout
            </a>
          </div>
          <div>
            <a
              class="mobile-menu-item text-decoration-none text-uppercase h3"
              href="#map-section"
              >how to find us?</a
            >
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
